<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parley</title>
  <link rel="stylesheet" href="styles/form.css">
  <style>
    .container {
        display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="instructions-container">
      <div id="instructions">
        <p>
          Fill out the form below, and click <b>Send</b> to submit it.
          If that should fail, simply click <b>Download Form</b> and manually
          email the completed form to:
          <strong class="email-placeholder">[Email Address]</strong>.
        </p>
      </div>
    </div>
    <div class="form-container">
      <form id="contact-form" method="POST" enctype="text/plain">
          <!-- Form fields will be populated dynamically -->
      </form>
    </div>
  </div>
  <noscript>
    <div style="color: red; text-align: center; padding: 20px;">
      JavaScript is disabled. Please enable JavaScript to use this form.
    </div>
  </noscript>
<script src="scripts/form.js"></script>
<script>
  // Everything hidden by default (only displayed if javascript enabled)
  document.addEventListener("DOMContentLoaded", function() {
    // Show the instructions/form when JavaScript is enabled
    document.querySelector(".container").style.display = "block";
  });

  // Custom validation for select elements
  document.getElementById("contact-form").addEventListener("submit", function(event) {
    if (!this.checkValidity()) {
      // Built-in validation failed, no need to continue
      return;
    }

    // Custom validation for select elements
    var selectElements = this.querySelectorAll("select[required]");
    for (var i = 0; i < selectElements.length; i++) {
      if (selectElements[i].value === "") {
        event.preventDefault(); // Prevent form submission
        alert("Please select a value.");

        // Scroll to the element
        selectElements[i].scrollIntoView({ behavior: "smooth", block: "center" });

        return;
      }
    }
  });
</script>
</body>
</html>
