<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parley</title>
  <link rel="stylesheet" href="styles/form.css">
  <style>
    .container {
        display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="instructions">
      <p>
        Fill out the form below, and click <b>Send</b> to submit via your
        email client. If that should fail, simply click
        <b>Download Form</b> and manually mail the completed form
        to: <strong id="emailPlaceholder">[Email Address]</strong>.
      </p>
    </div>
    <form id="contact-form" method="POST" enctype="text/plain">
        <!-- Form fields will be populated dynamically -->
    </form>
  </div>
  <noscript>
    <div style="color: red; text-align: center; padding: 20px;">
      JavaScript is disabled. Please enable JavaScript to use this form.
    </div>
  </noscript>
<script src="scripts/form.js"></script>
<script>
  // Everything hidden by default (only displayed if javascript enabled)
  document.addEventListener("DOMContentLoaded", function() {
    // Show the instructions/form when JavaScript is enabled
    document.querySelector(".container").style.display = "block";
  });
</script>
</body>
</html>
